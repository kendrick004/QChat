<ion-header>

  <ion-navbar>
    <ion-row class="flex-container">
    
    <ion-title>Chat</ion-title>
    
    
      <button ion-button clear>
        <ion-icon color="semi-light" name="attach">
        </ion-icon>
      </button>
    
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="direct-chat-messages chat">
    <div *ngFor="let chat of chats">
      <div class="direct-chat-msg{{ chat.type == 'user' ? ' right': '' }}">
          <img class="direct-chat-img" src="../../assets/img/{{ chat.type == 'user' ? 'User.jpg': 'chassi-iconV2.png' }}"/>
          <div class="direct-chat-text{{ chat.type == 'user' ? ' user': '' }}">
            <p class="max-width">{{ chat.message }}</p>
          </div>
      </div>
    </div>
</div>
</ion-content>
<ion-footer height="inherit">
      <ion-list class="no-mar-pad">
        <ion-grid class="no-mar-pad">
          <ion-row class="no-mar-pad">
            <ion-col class="no-mar-pad" col-8>
              <ion-input type="text" placeholder="Type a message here..." value="" style="font-size:13px; padding-left:15px;" (keyup.enter)="sendChat()" [(ngModel)]="chat_content">
              </ion-input>
            </ion-col>
            <ion-col class="no-mar-pad" col-2>
              <button class="no-mar-pad" ion-button  clear style="padding:20px;">
                <ion-icon name="microphone" color="semi-light">
                </ion-icon>
              </button>
            </ion-col>
            <ion-col class="no-mar-pad" col-2>
              <button class="no-mar-pad" ion-button  clear style="padding:20px;" (click)="sendChat()">
                <ion-icon name="send">
                </ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-footer>
