<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton>
    <ion-row class="flex-container">
    
    <ion-title>Dashboard</ion-title>
    
    
      <button ion-button clear>
        <ion-icon color="semi-light" name="log-out" (click)="logout()">
        </ion-icon>
      </button>
    
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let type of types">
    <ion-card (click)="openChat(type.code)">
      <div class="center" style="height:100px; width:100px; margin-top:10%;">
        <img src="assets/icon/{{ type.image }}"/>
      </div>
      <ion-card-content>
        <ion-card-title>
          {{ type.content }}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
